    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const filmSections = document.querySelectorAll('.film-section');

            filmSections.forEach(section => {
                const carousel = section.querySelector('.carousel-container');
                const track = section.querySelector('.carousel-track');
                const nextButton = section.querySelector('[data-direction="next"]');
                const prevButton = section.querySelector('[data-direction="prev"]');
                const items = Array.from(section.querySelectorAll('.carousel-item'));
                let currentIndex = 0;

                if (!nextButton || !prevButton || !track) {
                    console.error("Carousel elements not found for film section.");
                    return;
                }
                
                // Function to update the carousel position
                const updateCarousel = () => {
                    if (items.length === 0) return;
                    
                    const itemWidth = items[0].getBoundingClientRect().width;
                    const newTransform = -currentIndex * itemWidth;
                    
                    track.style.transform = `translateX(${newTransform}px)`;
                    
                    // Update button states
                    prevButton.disabled = currentIndex === 0;
                    nextButton.disabled = currentIndex === items.length - 1;
                };

                // Navigation via buttons
                nextButton.addEventListener('click', () => {
                    currentIndex = Math.min(currentIndex + 1, items.length - 1);
                    updateCarousel();
                });

                prevButton.addEventListener('click', () => {
                    currentIndex = Math.max(currentIndex - 1, 0);
                    updateCarousel();
                });

                // Handle window resize to recalculate dimensions
                window.addEventListener('resize', () => {
                    updateCarousel();
                });
                
                // Initial update
                updateCarousel();
            });
        });
    </script>
